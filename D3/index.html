<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="d3.js"></script>
    </head>
    <body>
        <script type="text/javascript">
			var w = 700;
			var h = 500;
			d3.json("urban_bb_sub.json").then(function(data) {
				if (data == null) {
				console.log("Error loading data");
				} else {
					console.log("Data loaded");
					console.log(data[0]);
				}
				makeScatter(data);
			});
			
			var	circleRadius = 7;
			
			var svg = d3.select("body").append("svg")              
    			.attr("width", w)
				.attr("height", h);
			
			var makeScatter = function(dataset) {
				svg.selectAll("circle")
					.data(dataset)
					.enter()
					.append("circle")
					.attr("cx", function(d){ return d["dload_speed"]; })
					.attr("cy", function(d){ return d["total_charge"]; })
					.attr("r", circleRadius);
			}
        </script>
    </body>
</html>
